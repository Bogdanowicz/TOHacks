{% extends "base.html" %}

{% block title %}
    Sign-Up
{% endblock %}
{% block main %}

<div class="d-flex justify-content-center">
<form class="formstuff" action="/signup" method="POST">
    <div class="form-floating mb-3" >
        <input autocomplete="off" type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
        <label for="email">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" mx-auto w-auto class="form-control" name="password" id="password" placeholder="Password">
        <label for="password">Password</label>
    </div>
    <div class="form-floating">
        <input type="password" mx-auto w-auto class="form-control" name="confirm" id="confirm" placeholder="Password">
        <label for="password">Confirm Password</label>
    </div>
    <div class="form-floating">
        <input type="password" mx-auto w-auto class="form-control" name="username" id="username" placeholder="Password">
        <label for="password">username</label>
    </div>
    <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .79rem; --bs-btn-padding-x: .8rem; --bs-btn-font-size: .99rem;">
        Sign-Up
    </button>
</form>
</div>
{% endblock %}
