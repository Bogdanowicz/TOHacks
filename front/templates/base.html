<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <meta name="theme-color" content="#ffffff">
        <meta charset="UTF-8">
        <title>Feeding Families</title>
        <img src="https://cdn.discordapp.com/attachments/973724468830687333/980275377639424000/Logo.png" alt="Logo" height="200px" width="400px">
        <style>
           head,body { 
               background-image:url('https://cdn.discordapp.com/attachments/973724468830687333/980275761002971226/Background.jpg');
               background-size: 100vw 100vw;
               text-align:center;
               animation:hue 30s infinite linear;
            }
            @keyframes hue {
                from {-webkit-filter:hue-rotate(0deg);}
                to {-webkit-filter:hue-rotate(360deg);}
            }
            .formstuff {
                text-align: center;
                width: 500px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <form class="formstuff">
            <p>Enter login credentials below</p>  
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
        </form>
    </body>
</html>
